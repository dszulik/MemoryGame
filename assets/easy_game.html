<html>
  <head>
    <title>MemoryGame</title>
    <style>
    body {
      font-family: -apple-system, 'Segoe UI Light', Ubuntu, Arial, sans-serif;
      background-color: #edf6f9;
    }
    #dot {
      width: 64px;
      height: 64px;
      padding: 16px;
      border-radius: 50%;
      line-height: 1.3;
      text-align: center;
      background-color:#83c5be;
    }
    .checked{
      background-color:red;
    }
    
    </style>
    <script src="https://kit.fontawesome.com/fa9607c783.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <i class="fa-solid fa-address-book fa-3x" id="dot" ></i>
      <i class="fab fa-android fa-3x" id="dot"></i>
      <i class="fab fa-amazon-pay fa-3x" id="dot"></i>
      <i class="fab fa-apple fa-3x" id="dot"></i>
      <i class="fab fa-discord fa-3x" id="dot"></i>
      <i class="fab fa-facebook-messenger fa-3x" id="dot"></i>
      <i class="fab fa-firefox fa-3x" id="dot"></i>
      <i class="fab fa-github fa-3x" id="dot"></i>
  </body>
  <script>
      function klikniete(){
        var listItems = document.getElementsByTagName('i');
        for(var i = 0; i < listItems.length; i++) {
          listItems[i].onclick = function() {
            this.classList.toggle('checked');
          }
      }};
      setInterval(klikniete(),10)
  </script>
</html>
